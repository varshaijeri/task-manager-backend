# Local Development Configuration
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.profiles.active=dev

# Local Swagger Configuration (HTTP)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.disable-swagger-default-url=true

# Disable HTTPS enforcement locally
app.base-url=http://localhost:8080
server.port=8080

# Development CORS Settings
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With

# Disable forwarded headers for local development
server.forward-headers-strategy=none

# JWT Configuration
app.jwt.secret=your-256-bit-secret-base64-encoded  # Generate via: openssl rand -base64 32
app.jwt.expiration-ms=86400000  # 24 hours

# Enable detailed auth logging
logging.level.org.springframework.security=DEBUG
logging.level.com.varsha.taskmanager.filter=TRACE

# Debug Settings (optional)
logging.level.org.springframework=INFO
logging.level.com.varsha=DEBUG